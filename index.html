<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Console.log('End it all');</title>
</head>
<body>
    <img class="logo" src="./Assets/LogoMakr_64z3Da.png" alt="Console.log('End it all'); Logo">
    <div class="movies">
        <h2>Movie Info</h2>
        <dl>
            <dt>Poster</dt>
            <dd>
                <img id="poster" src alt="">
            </dd>

            <dt>Title</dt>
            <dd id="title"></dd>

            <dt>Year</dt>
            <dd id="year"></dd>

            <dt>Rating</dt>
            <dd id="rating"></dd>
            <form>
                <input type="text" placeholder="Movie Title">
                <input type="submit" value="Get Info">
            </form>
        </dl>
    </div>
    <h2>SAY MY NAME RIGHT GOD DAMMIT!</h2>
    <div>
        <p class="Dcounter"></p>
        <p class="Acounter"></p>
        <button class="Buttons" type="submit" onclick="Acount()"><p>ALAY + 1</p></button>
        <button class="Buttons" type="submit" onclick="Adecount()"><p>ALAY - 1</p></button>
        <button class="Buttons" type="submit" onclick="Dcount()"><p>DALARE + 1</p></button>
        <button class="Buttons" type="submit" onclick="Ddecount()"><p>DALARE - 1</p></button>
    </div>
    <h2>ROASTER 3000 beta 0.0.1</h2>
    <div>
        <p class="Roast"></p>
        <button class="Buttons" onclick="roast()"><p>GET ROASTED</p></button>
    </div>
    <h2>Discord</h2>
    <div class="Discord">
        <button class="Buttons" onclick="Discord()"><p>Join Discord?</p></button>
    </div>
    <h2>The Krypt</h2>
    <div class="Game">
        <button class="Buttons" onclick="game()"><p>The Krypt</p></button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./DALARE.js" async defer></script>
    <script src="./config.js" async defer></script>
</body>
<footer>Created by Knollified&trade; </footer>
</html>
